<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/all.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo list</title>
</head>
<body class="bg-warning">
    <header class="h1 d-flex justify-content-center m-4">
        todo list
    </header>
    <form class="d-flex justify-content-center flex-wrap">
        <div class="input-group w-50 me-1">
            <input type="text"  id="todo-input" autocomplete="off" autofocus class="form-control">
            <button type="submit" id="todo-button" class="btn btn-primary">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>

        <div class="select">
            <select name="todolist" id="filter-todo" class="form-select">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </form>
    <div class="container text-center">
        <div class="error"></div>
        <ul class="todolist m-3 list-group"></ul>
    </div>
    <script src="/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
